function putImage(src,x,y) {

let texture = PIXI.utils.TextureCache[src];
let sprite = new PIXI.Sprite(texture);

    sprite.x = x;
    sprite.y = y;
    sprite.width = 32;
    sprite.height = 32;

}

window.onclick = function img(e) {

    setTimeout(function () {

        document.getElementById('status').innerHTML = 'You have 1 minute to position the cursor where you want the 32x32 image to appear.';

    window.onmousemove = function(e) {

        var x = e.clientX;
        var y = e.clientY;
        var src = document.getElementById('image').value;

        putImage(src,x,y);

        document.getElementById('status').innerHTML = '';


    }

    },60000);

}
