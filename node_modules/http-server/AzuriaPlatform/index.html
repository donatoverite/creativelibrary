Color: <input id=jscolor class="jscolor"> <button onclick='color();'>Choose Color</button>

<script>

//Create a Pixi Application
let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});

//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

function putColor(c,x,y) {

var graphics = new PIXI.Graphics();

graphics.beginFill(c);

// set the line style to have a width of 5 and set the color to red
graphics.lineStyle(5,c);

// draw a rectangle
graphics.drawRect(x,y,32,32);

stage.addChild(graphics);

}

function putImage(src,x,y) {

let texture = PIXI.utils.TextureCache[src];
let sprite = new PIXI.Sprite(texture);

    sprite.x = x;
    sprite.y = y;
    sprite.width = 32;
    sprite.height = 32;

}

function color(e) {

    var x = e.clientX;
    var y = e.clientY;
    var c = document.getElementById('jscolor').value;

    putColor(c,x,y);

}

</script>
